<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup</title>
  <style>
    body {
      font-family: Inter, Arial;
      background: linear-gradient(135deg, #09090b, #131315, #0e0e10);
      color: #eef0ed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0
    }

    .card {
      width: 360px;
      background: linear-gradient(#0f0f12, #0b0b0d);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 2px 20px #ffcf33;
    }

    h2 {
      margin: 0 0 10px 0
    }

    label {
      font-size: 13px;
      color: #cfcfcf
    }

    input {
      width: 94%;
      padding: 10px;
      margin: 8px 0 14px 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: #161618;
      color: #fff
    }

    .row {
      display: flex;
      gap: 10px
    }

    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600
    }

    .primary {
      background: linear-gradient(180deg, #ffd166, #ffcf33);
      color: #111
    }

    .link {
      background: transparent;
      color: #ddd;
      border: 1px solid rgba(255, 255, 255, 0.04)
    }

    p.note {
      font-size: 13px;
      opacity: 0.8
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create an account</h2>

    <form id="signupForm" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required pattern="^[A-Za-z0-9_-]{3,20}$"
        title="3â€“20 chars, letters/numbers/_/- only">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@gmail.com">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="4">

      <div class="row">
        <button type="submit" class="primary">Sign up</button>
        <a href="login.html" style="text-decoration:none"><button type="button" class="link">Already have an
            account</button></a>
      </div>
      <p class="note">Username must be unique. Email must be valid.</p>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
