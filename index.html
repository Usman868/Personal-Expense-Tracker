<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker â€” Black & Gold</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-shell">
        <div class="card" id="appCard">
            <div class="header">
                <div class="brand">
                    <div class="title">My Personal Bank </div>
                    <div class="subtitle">Expense Tracker</div>
                </div>

                <div class="balance">
                    <div class="net" id="netAmount">PKR 0</div>
                    <div class="label">Current Balance</div>
                </div>
            </div>

            <div class="transactions-area">
                <div class="transactions-header">
                    <div style="font-weight:700">Transactions</div>
                    <div style="opacity:.7; font-size:13px" id="counts">0 items</div>
                </div>

                <div class="transactions-list" id="transactionsList">
                    <!-- transactions div -->
                </div>
            </div>

            <form id="transactionForm" class="form" autocomplete="off">
                <div class="inputs">
                    <div class="field">
                        <label for="text">Description</label>
                        <input id="text" name="text" type="text" placeholder="e.g., Salary, Coffee, Rent" />
                    </div>
                    <div class="field">
                        <label for="amount">Amount</label>
                        <input id="amount" name="amount" type="number" placeholder="0" />
                    </div>
                </div>

                <div class="btn-row">
                    <button type="submit" class="submit-btn earn" id="earnBtn">
                        <span style="display:block; font-size:12px;">Add Income</span>
                        <strong id="earning">PKR 0</strong>
                    </button>

                    <button type="submit" class="submit-btn expense" id="expBtn">
                        <span style="display:block; font-size:12px;">Add Expense</span>
                        <strong id="expense">PKR 0</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
