<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="brand">
                <div class="title">My Personal-Bank</div>
                <div class="subtitle">Expense Tracker</div>
            </div>
            <div class="top-right">
                <div class="welcome" id="welcomeText">Hello</div>
                <button class="logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
            <div>
                <div style="font-size:12px; opacity:0.7">Current Balance</div>
                <div class="net" id="netAmount">PKR 0</div>
            </div>
            <div style="text-align:right">
                <div style="font-size:12px; opacity:0.7">Earnings</div>
                <div id="earning">PKR 0</div>
            </div>
        </div>

        <div class="transactions-area">
            <div class="transactions-header">
                <strong>Transactions</strong>
                <span id="counts" style="opacity:0.75">0 items</span>
            </div>

            <div class="transactions-list" id="transactionsList">
                <!-- injected -->
            </div>
        </div>

        <form id="transactionForm" class="form" autocomplete="off">
            <div class="inputs">
                <input id="text" name="text" type="text" placeholder="e.g., Coffee, Salary" required>
                <input id="amount" name="amount" type="number" placeholder="0" required min="0.01" step="0.01">
            </div>

            <div class="inputs">
                <select id="category">
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>

            <div class="btn-row">
                <button type="submit" class="submit earn" id="earnBtn">Add Income</button>
                <button type="submit" class="submit expense" id="expBtn">Add Expense</button>
            </div>
        </form>
    </div>
    <script src="expense.js"></script>
</body>

</html>
